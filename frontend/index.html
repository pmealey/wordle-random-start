<!DOCTYPE html>
<html>
<head>
    <base href="wordle">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Daily Games</title>
    <link rel="stylesheet" href="style.css?v=21">
    <meta name="robots" content="noindex">
</head>
<body>
    <div class="menu">
        <button id="start-submit">Submit Results</button>
    </div>
    <h2><span id="title">Daily Games</span> - <span id="today"></span></h2>
    <p class="help">Last updated 09/24/2025: <a href="changelog.txt" target="_blank">changelog</a></p>
    <p>Today's random word: <a id="starting-word" target="_blank">Loading...</span></p>

    <p id="user-area" class="hidden input-row">
        <label for="user">Name:</label>
        <input id="user" type="text" enterkeyhint="done" />
        <button id="set-user">Set Name</button>
    </p>

    <p id="group-area" class="hidden input-row">
        <label for="group">Group:</label>
        <input id="group" type="text" enterkeyhint="done" />
        <button id="set-group">Set Group</button>
    </p>

    <p id="date-area" class="hidden input-row">
        <label for="date">Date:</label>
        <input id="date" type="text" enterkeyhint="done" />
        <button id="refresh">Refresh</button>
    </p>

    <p id="result-id-area" class="hidden input-row">
        <label for="result-id">Result ID:</label>
        <input id="result-id" type="number" enterkeyhint="done" />
        <button id="view">View</button>
    </p>

    <p id="delete-area" class="hidden">
        <button id="delete">Delete Matching Results</button>
    </p>

    <p id="no-user-or-group-area" class="hidden help">
        You need to enter a name and a group before you can participate. Please contact me if you don't know what group to enter.
    </p>

    <div id="group-selection-area" class="group-tabs hidden"></div>

    <div id="results-area" class="results-area hidden">
        <div class="leaderboard-container">
            <div> Leaderboard </div>
            <div class="summary leaderboard-list">
                <div id="crown1"></div>
                <div id="leaderboard" class="leaderboard"></div>
                <div id="crown2"></div>
            </div>
        </div>

        <div id="group-info-area" class="group-info-area">
            <p id="group-description" class="summary"></p>
            <div class="sort-area">
                <label for="sort" class="summary">
                    Sort by:
                </label>
                <select id="sort">
                    <option value="arbitrary">Patrick's Arbitrary Order</option>
                    <option value="popularity">Top Games</option>
                    <option value="personal">My Top Games</option>
                    <option value="alphabetically">Alphabetically</option>
                </select>
            </div>
        </div>
    

        <div id="summary" class="summary results-area"></div>
    </div>

    <p id="error-area" class="hidden error"></p>

    <!-- <p class="hidden"><button id="allow-notifications">&#128276 Allow Notifications &#128276</button></p> -->

    <script src="scripts.js?v=40"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <base href="wordle">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Daily Games</title>
    <link rel="stylesheet" href="style.css?v=17">
    <meta name="robots" content="noindex">
</head>
<body>
    <div class="menu">
        <button id="start-submit">Submit Results</button>
    </div>
    <h2>Daily Games</h2>
    <p><i>I'm tinkering with some things, please let me know if I've broken the site.</i></p>
    <p>Today's random word: <a id="starting-word" target="_blank">Loading...</span></p>

    <p id="user-area" class="hidden input-row">
        <label for="user">Name:</label>
        <input id="user" type="text" enterkeyhint="done" />
        <button id="set-user">Set Name</button>
    </p>

    <p id="date-area" class="hidden input-row">
        <label for="date">Date:</label>
        <input id="date" type="text" enterkeyhint="done" />
        <button id="refresh">Refresh</button>
    </p>

    <p id="result-id-area" class="hidden input-row">
        <label for="result-id">Result ID:</label>
        <input id="result-id" type="number" enterkeyhint="done" />
        <button id="view">View</button>
    </p>

    <p id="delete-area" class="hidden">
        <button id="delete">Delete Matching Results</button>
    </p>

    <div id="results-area" class="hidden">
        <div class="leaderboard-container">
            <div> Leaderboard </div>
            <div class="summary leaderboard-list">
                <div id="crown1"></div>
                <div id="leaderboard" class="leaderboard"></div>
                <div id="crown2"></div>
            </div>
            <div class="leaderboard-comments">
                <button id="leaderboard-comments">&#x1F4AC</button> <!--ðŸ’¬-->
            </div>
        </div>

        <p class="help "><span id="games-list"></span> <span>count towards the leaderboard today.</span></p>

        <p class="summary">
            <a href="https://www.nytimes.com/interactive/2022/upshot/wordle-bot.html" target="_blank">Wordle Bot - NYT's Wordle Analysis (behind a paywall now...)</a>
        </p>
    
        <div id="summary" class="summary"></div>
    </div>

    <!-- <p class="hidden"><button id="allow-notifications">&#128276 Allow Notifications &#128276</button></p> -->

    <script src="scripts.js?v=26"></script>
</body>
</html>
